<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
"http://www.w3.org/TR/html4/frameset.dtd">

<html>

<frameset cols="30%,70%">

    <!-- Left Frame -->
    <frame src="left.html">

    <!-- Right Side -->
    <frameset rows="50%,50%">
        
        <frame src="topright.html">
        
        <frameset cols="50%,50%">
            <frame src="bottomleft.html">
            <frame src="bottomright.html">
        </frameset>

    </frameset>

</frameset>

</html>
