<!DOCTYPE html>
<html>
<head>
    <title>Image Layout</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            border: 2px solid black;
            position: relative;
        }

        .img1 {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .img2 {
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .img3 {
            position: absolute;
            top: 180px;
            left: 180px;
        }
        .img4 {
            position: absolute;
            top: 260px;
            left: 260px;
        }

        .img5 {
            position: absolute;
            top: 340px;
            left: 340px;
        }
    </style>
</head>

<body>

<div class="container">
    <img src="image.jpg" width="80" class="img1">
    <img src="image.jpg" width="80" class="img2">
    <img src="image.jpg" width="80" class="img3">
    <img src="image.jpg" width="80" class="img4">
    <img src="image.jpg" width="80" class="img5">

</div>

</body>
</html>
