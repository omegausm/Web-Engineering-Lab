<!DOCTYPE html>
<html>
<head>
    <title>Table Layout</title>

    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            height: auto;
        }

        td {
            border: 2px solid rgb(6, 170, 211);
            width: 100px;
            height: auto;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: contain;
            ;
        }
    </style>

</head>
<body>

<table align="center">

    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>

    <tr>
        <td>5</td>
        <td rowspan="2" colspan="2">
            <img src="image.jpg">
        </td>
        <td>6</td>
    </tr>

    <tr>
        <td>7</td>
        <td>8</td>
    </tr>

    <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>

</table>

</body>
</html>
