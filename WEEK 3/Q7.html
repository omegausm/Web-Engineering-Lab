<!DOCTYPE html>
<html>
<head>
    <title>Train Table</title>
</head>

<body>

<h2>Train Information</h2>

<table border="1" cellpadding="8" cellspacing="0">
    <tr>
        <th rowspan="2">Name of the Train</th>
        <th rowspan="2">Place</th>
        <th rowspan="2">Destination</th>
        <th rowspan="2">Train No.</th>
        <th colspan="2">Time</th>
        <th rowspan="2">Fare</th>
    </tr>

    <tr>
        
        
        <th>Arrival</th>
        <th>Departure</th>
        
    </tr>

    <tr>
        <td>Rajdhani Express</td>
        <td>Delhi</td>
        <td>Mumbai</td>
        <td>12301</td>
        <td>10:00 AM</td>
        <td>10:30 AM</td>
        <td>₹1500</td>
    </tr>

    <tr>
        <td>Shatabdi Express</td>
        <td>Lucknow</td>
        <td>New Delhi</td>
        <td>12001</td>
        <td>08:00 AM</td>
        <td>08:15 AM</td>
        <td>₹1200</td>
    </tr>

</table>

</body>
</html>
